<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <title>Ripple SDK Screen</title>
    <script src="rippleScreen.js"></script>
    <script>
        window.onload = function() {

            //Various rippleHelper Methods             
            //Set Debug Mode
            //To Set debug mode after initializing 
            var lastInput = null;
            rippleHelper.setDebugMode(true);

            //Ripple Timer
            //Measures time in seconds
            //Has Methods 
            //timer.startTimer() // to start the timer from initial value 1
            //timer.stopTimer() // to stop the timer
            //timer.getTime() // to get time in seconds
            var timer = rippleHelper.timer();

            //To Send A Message To Front Screen
            //This will fire an event with name sent in paramter 'CommandName' and property commandParameters of event will 
            //give commandParameters
            rippleHelper.sendCommandToFloor("RippleSampleCommand", ["Parameter1", "Parameter2"]);

            //Any Message Recieved From Floor
            //Where 'CommandFromScreen' is command name of command recieved from Floor
            document.addEventListener("CommandFromFloor", function (evt) {
                //commandParameters is an array of parameters received from Screen
                console.log(evt.commandParameters);
            });
            rippleHelper.enableKeyboardInput(true);
            document.addEventListener("keyboardInput", function (e) {
                var input = e.input;
                if (input != lastInput) {
                    alert(input)
                }
                lastInput = input;
 
				//updateIframe(input)
            });
        }
    </script>
</head>
<body>
 </body>
</html>
