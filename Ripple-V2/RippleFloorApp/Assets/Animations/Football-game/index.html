<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=10" >
		<title>HTML5 Football Demo</title>
		<script src="Assets/main.js"></script>
		<link rel="stylesheet" href="Assets/style.css" />
	</head>
    <!-- style="cursor:none" -->
	<body style="cursor:none;overflow:hidden" onload="notifyWPF()">
		<canvas id="mainCanvas" style="position: absolute; top:0; left:0;background-color:transparent;z-index:0;" width="320" height="240"></canvas>
        <canvas id="netCanvas" style="position: absolute; top:0; left:0;background-color:transparent;z-index:1;" width="320" height="240"></canvas>
        <div id ="choiceMenu" style="display:none;position: absolute; top:calc(25vh); left:calc(50vw);text-align:center;background-color:transparent;z-index:2;font-size:3.0em;color:#FFF;font-family:'Segoe UI';-ms-transform:rotate(90deg)">
            <div id="Exit" style="border:13px solid #FFF;padding:0.4em;margin:0.2em;" onmouseover="startCapture('exit')" onmouseout="stopCapture('exit')" >EXIT</div>
            <div id="Reset" style="border:13px solid #FFF;padding:0.4em;margin:0.2em;" onmouseover="startCapture('reset');" onmouseout="stopCapture('reset');" >PLAY AGAIN</div>
        </div>
		<audio id="kickSound" style="display:none">
			<source src="Assets/kick.mp3" type="audio/mpeg"/>
		</audio>
		<audio id="backgroundMusic" style="display:none" loop autoplay>
			<source src="Assets/backgroundMusic.mp3"/>
		</audio>
		<audio id="gameEndMusic" style="display:none">
			<source src="Assets/gameComplete.mp3" type="audio/mpeg"/>
		</audio>
	</body>
	</html>
