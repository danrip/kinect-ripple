<!DOCTYPE html>
<html>
	<head>
        <title>Water Ripples</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=10" >
		<script src="Assets/images.js"></script>
		<script src="Assets/main.js"></script>
	</head>
	<!-- cursor:none -->
	<body  style="cursor:none" onload="notifyWPF()">
		<!-- cursor: url('../img/almosttransparent.png'), none; -->
		<canvas id="fishCanvas" style="position: absolute;top:0;left:0;z-index:2;background-color:transparent" width="320" height="240"></canvas>
		<canvas id="fishMoveCanvas" style="position: absolute;top:0;left:0;z-index:1;background-color:transparent" width="320" height="240"></canvas>
		<canvas id="flowerCanvas" style="position: absolute;top:0;left:0;z-index:3;background-color:transparent" width="320" height="240"></canvas>		
        <canvas id="c" style="position: absolute; top:0; left:0;background-color:transparent;z-index:0;" width="320" height="240"></canvas>
		<audio id="rainSound" style="display:none" loop>
			<source src="Assets/rain4.wma" type="audio/mpeg"/>
		</audio>

        <audio id="backgroundSound" loop autoplay>
            <source src="Assets/background.mp3" type="audio/mp3" />
        </audio>

		<audio id="flowerUnlockSound" style="display:none" >
			<source src="Assets/leafUnlocked.mp3" type="audio/mpeg"/>
		</audio>

		<audio id="rippleSound" style="display:none" loop>
			<source src="Assets/ripple.mp3" type="audio/mpeg"/>
		</audio>



	</body>
</html>
